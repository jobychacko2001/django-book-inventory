{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-dark rounded mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Delete Book: {{ book.title }}</h3>
            <p class="text-center">Are you sure you want to delete this book?</p>

            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger fw-semibold">Yes, delete it</button>
                 <a href="{% url 'book-list' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>


        </div>
    </div>
</div>
{% endblock %}
