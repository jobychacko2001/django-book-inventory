{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card border-dark rounded mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Edit Book: {{ book.title }}</h3>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark fw-semibold">Update Book</button>
                    <a href="{% url 'book-list' %}" class="btn btn-outline-secondary">Back to Book List</a>
                </div>
            </form>


        </div>
    </div>
</div>
{% endblock %}
