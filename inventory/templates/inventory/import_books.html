{% extends 'base.html' %}

{% block title %}Import Books{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-dark rounded mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="text-center mb-4">IMPORT BOOKS</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_csv_file" class="form-label">Upload CSV File:</label>
                    <div class="input-group">
                        <input type="file" name="csv_file" id="id_csv_file" class="form-control" accept=".csv" required>

                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark fw-semibold">Upload</button>
                </div>
            </form>

            {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        {% if 'import' in message.tags %}
                            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
